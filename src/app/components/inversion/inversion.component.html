<div style="text-align: center;" >
  <h1>Inversiones</h1>
</div>
<button class="btn-flotante" [routerLink]="['/addgastooinversion', 2]">
  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
    <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
  </svg>
  Agregar inversion
</button>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Fecha</th>
      <th>Nombre</th>
      <th>Valor</th>
      <th>Descripcion</th>
      <th style="width: 100px;"></th>
      <th></th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let inversion of inversiones; let i=index">
      <td>{{inversion.gas_fech|date:'shortDate'}}</td>
      <td>{{inversion.gas_nom|uppercase}}</td>
      <td>{{inversion.gas_val|currency:'COP ':'$ ':'.0-0'}}</td>
      <td>{{inversion.gas_des}}</td>
      <th>
        <button class="btn btn-sm btn-outline-warning" [routerLink]="['/editgastooinversion', inversion.gas_id]" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
          </svg>
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="eliminar(inversion.gas_id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg></button></th>
      <th style="background-color:#ffee0094" *ngIf="i == 0">Total de inversion<br>{{total|currency:'COP ':'$ ':'.0-0'}}</th>
    </tr>
  </tbody>
</table>
